<!DOCTYPE html>
<html>
  <head>
    <title>Saving Account Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="savings.css">
  </head>
  <body>
    <header>
      <h1>Saving Account</h1>
    </header>
    <main>
      <section class="account-info">
        <h2>Account Information</h2>
        <p>Account Number: <span class="account-number">123456789</span></p>
        <p>Balance: <span class="balance">₹5,000</span></p>
        <p>Interest Rate: <span class="interest-rate">1.5%</span></p>
      </section>
      <section class="transactions">
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2022-03-01</td>
              <td>Deposit</td>
              <td>₹1,000</td>
            </tr>
            <tr>
              <td>2022-03-15</td>
              <td>Withdrawal</td>
              <td>-₹500</td>
            </tr>
            <tr>
              <td>2022-04-01</td>
              <td>Interest Earned</td>
              <td>₹6.25</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Your Finance Website</p>
    </footer>
  </body>
</html>
