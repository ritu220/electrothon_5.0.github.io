        <tbody>
          <tr>
            <td>Electricity</td>
            <td>April 15, 2023</td>
            <td>₹150</td>
            <td>₹15</td>
            <td>Not paid</td>

              <button>Pay Now</button>
              <button>Remind Me Later</button>
            </td>
          </tr>
          <tr>
            <td>Internet</td>
            <td>April 30, 2023</td>
            <td>₹70</td>
            <td>₹7</td>
            <td>Pending</td>

              <button>Pay Now</button>
              <button>Remind Me Later</button>
            </td>
          </tr>
          <tr>
            <td>Rent</td>
            <td>May 1, 2023</td>
            <td>₹1,000</td>

            <td>Paid</td>

              <button>View Receipt</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer>
      <p>&copy; 2023 Bill Reminder</p>
    </footer>

</html>
